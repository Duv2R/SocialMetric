<body>
    <div class="superior">
        <nav class="navbar navbar-expand-lg bg-body-white" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <div class="Logo"> <a class="navbar-brand" href="#"> <i class="bi bi-eye text-light"
                                style="font-size: 40px;"></i></a> </div>
                    <span class="fw-bold letraKeep text-white">Social Metric</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                        <li class="nav-item">

                    </ul>
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">

                        <li class="nav-item">
                            <div class="d-flex justify-content-center align-items-center w-100 h-100 px-2">
                                <i class="fa-solid fa-moon text-white"></i>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <section class="contenedorPrincipal d-flex justify-content-center align-items-center flex-column">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-8 col-10 offset-lg-4 offset-md-3 offset-sm-2 offset-1">
                    <form id="formLogin">
                        <button type="button" onclick="abrirVentanaEmergente()" class="button mt-3"><i
                                class="bi bi-google"></i>Registrar con Google</button>
                        <button type="button" onclick="abrirVentanaEmergente2()" class="button mt-3"><i
                                class="bi bi-facebook"></i>Registrar con Facebook</button>
                        <button type="button" onclick="abrirVentanaEmergente3()" class="button mt-3"><i
                                class="bi bi-instagram"></i>Registrar con Instagram</button>
                        <div class="input-container mt-3">
                            <input placeholder="Nombres y Apellidos" class="input-field" type="text">
                            <label for="input-field" class="input-label">Nombres y Apellidos</label>
                            <span class="input-highlight"></span>
                        </div>
                        <div class="input-container mt-3">
                            <input placeholder="Nombre de usuario" class="input-field" type="text">
                            <label for="input-field" class="input-label">Nombre de usuario</label>
                            <span class="input-highlight"></span>
                        </div>
                        <div class="input-container mt-3">
                            <input placeholder="Correo" class="input-field" type="email">
                            <label for="input-field" class="input-label">Correo</label>
                            <span class="input-highlight"></span>
                        </div>
                        <div class="input-container mt-3">
                            <input placeholder="Contraseña" class="input-field" type="password">
                            <label for="input-field" class="input-label">Contraseña</label>
                            <span class="input-highlight"></span>
                        </div>
                        <button type="submit" class="button mt-4">Ingresar</button>

                    </form>
                </div>
            </div>
        </div>
    </section>
